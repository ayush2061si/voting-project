<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Voting System</h1>

    <!-- User Signup Form -->
    <div id="signup-form">
        <h2>Signup</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="aadhar" placeholder="Aadhar Card Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="signup()">Signup</button>
        <p id="signup-msg"></p>
    </div>

    <!-- User Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-aadhar" placeholder="Aadhar Card Number" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="login-msg"></p>
    </div>

    <!-- Candidate List -->
    <div id="candidates">
        <h2>Candidates</h2>
        <button onclick="fetchCandidates()">View Candidates</button>
        <ul id="candidate-list"></ul>
    </div>

    <!-- Voting Section -->
    <div id="voting-section" style="display:none;">
        <h2>Vote for Candidate</h2>
        <input type="text" id="candidate-id" placeholder="Candidate ID">
        <button onclick="vote()">Vote</button>
        <p id="vote-msg"></p>
    </div>

    <!-- Vote Count Section -->
    <div id="vote-count">
        <h2>Vote Count</h2>
        <button onclick="fetchVoteCounts()">Get Vote Counts</button>
        <ul id="vote-count-list"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
